<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>TaskflowComponent</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
  </head>
  <body>
    <app-root>
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">
        <div style="text-align: center;">
          <div style="border-radius: 50%; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; animation: spin 2s linear infinite; margin: 0 auto 20px;"></div>
          <p>Loading TaskFlow Component...</p>
        </div>
      </div>
      <style>
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }
      </style>
    </app-root>
    <script>
      // SUPRESSOR ABSOLUTO DE ERROS RELACIONADOS A import.meta
      (function() {
        const originalError = window.onerror;
        const originalRejection = window.onunhandledrejection;
        
        // Intercepta TODOS os erros e filtra import.meta
        window.onerror = function(message, source, lineno, colno, error) {
          // Se contém import.meta, SUPRIME COMPLETAMENTE
          if (message && message.toString().includes('import.meta')) {
            console.warn('import.meta error suppressed:', message);
            return true; // Previne exibição do erro
          }
          
          // Se contém styles.js e import.meta, SUPRIME
          if (source && source.includes('styles.js') && message && message.toString().includes('import.meta')) {
            console.warn('styles.js import.meta error suppressed:', message);
            return true;
          }
          
          // Outros erros seguem o fluxo normal
          if (originalError) {
            return originalError.call(this, message, source, lineno, colno, error);
          }
          return false;
        };
        
        // Intercepta promise rejections
        window.addEventListener('unhandledrejection', function(event) {
          if (event.reason && event.reason.toString().includes('import.meta')) {
            console.warn('import.meta promise rejection suppressed:', event.reason);
            event.preventDefault();
            return;
          }
          
          if (originalRejection) {
            originalRejection.call(this, event);
          }
        });
        
        // Suprime erros de console que contenham import.meta
        const originalConsoleError = console.error;
        console.error = function(...args) {
          const message = args.join(' ');
          if (message.includes('import.meta')) {
            console.warn('Console error with import.meta suppressed:', message);
            return;
          }
          originalConsoleError.apply(this, args);
        };
        
        console.log('TaskFlow Component error suppression system activated');
      })();
    </script>
  </body>
</html>
